<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./../assets/admin.css" rel="stylesheet" type="text/css"/>
    <title>[[${pageTitle}]] - Blog Admin </title>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-between">
    <a class="navbar-brand" href="#">Blog (return feed)</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Admin
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Dashboard</a></li>
                    <li><a class="dropdown-item" href="#">Users</a></li>
                    <li><a class="dropdown-item" href="#">Posts</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#publish">Publish</a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                    <button type="submit" class="nav-link btn btn-link">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>


<div class="main text-center container">

    <div class="row">
        <div class="col-sm">
        
            <div class="card">            
                Count of users: <p th:text="${countUsers}"></p>
            </div>

        </div>
        <div class="col-sm">
            
            <div class="card">
                Count of posts: <p th:text="${countPosts}"></p>
            </div>

        </div>
    
    </div>

    <div class="row">
        <div class="col-sm">
            chart one
        </div>
        <div class="col-sm">
            chart two
        </div>
        <div class="col-sm">
            chart three
        </div>
    </div>
    
    //google charts



</div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
